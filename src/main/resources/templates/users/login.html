<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Страница авторизации</title>
</head>
<body>
<div layout:fragment="content" class="container pt-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Оформление в виде карточки -->
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Авторизация</h2>
        </div>
        <div class="card-body">

          <!-- Если есть ошибка авторизации -->
          <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password
          </div>

          <!-- Форма входа -->
          <form th:action="@{/login}" method="post">
            <!-- CSRF-токен (если используется) -->

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">

            <div class="form-group mb-3">
              <label for="username" class="fw-bold">Username:</label>
              <input id="username" type="text" name="username" class="form-control" placeholder="Введите username">
            </div>
            <div class="form-group mb-3">
              <label for="password" class="fw-bold">Password:</label>
              <input id="password" type="password" name="password" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Логин</button>
            </div>
          </form>

          <!-- Блок для logout (если необходимо) -->
         <!-- <div th:insert="~{fragments/logout :: logout}" class="mt-3"></div> -->

          <!-- Форма перехода к регистрации -->
          <form action="/users/registration" class="mt-3">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary">Регистрация</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
