<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Редактировать проект</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Проект</h1>
    <h1 th:text="${project.title}">Название</h1>
    <p th:text="${project.createdAt}">дата создания</p>
    <p th:text="${project.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem cum modi natus, neque qui quos reiciendis repellat similique sint tenetur!</p>

    <div><a th:href="@{|/project/edit/${project.id}|}">Редактировать</a></div>
    <div><a th:href="@{|/project/delete/${project.id}|}">Удали это поскорее</a></div>
</div>
</body>
</html>
