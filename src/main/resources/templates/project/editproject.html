<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Редактирование проекта</h1>

<form action="" method="post" enctype="multipart/form-data">
    <!-- Заголовок новости -->
    <div class="form-group">
        <label for="title">Название проекта:</label>
        <input type="text" id="title" name="title" value="Текущий заголовок">
    </div>

    <!-- Текст новости -->
    <div class="form-group">
        <label for="content">Описание проекта:</label>
        <textarea id="content" name="content" rows="8">Текущее описание проекта....</textarea>
    </div>

    <!-- Работа с изображением -->
    <fieldset style="margin-bottom: 15px;">
        <legend>Работа с изображением</legend>

        <!-- Отображаем текущую картинку (при желании) -->
        <div class="form-group">
            <label>Текущая картинка:</label>
            <img src="current_image.jpg" alt="Текущая картинка" style="max-width: 100%; height: auto;">
        </div>

        <!-- Добавить или заменить картинку -->
        <div class="form-group">
            <label for="new_image">Выбрать новую картинку:</label>
            <input type="file" id="new_image" name="new_image" accept="image/*">
        </div>

        <!-- Флажок для удаления существующей картинки -->
        <div class="form-group checkbox-group">
            <input type="checkbox" id="delete_image" name="delete_image" value="1">
            <label for="delete_image">Удалить текущую картинку</label>
        </div>
    </fieldset>


    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
