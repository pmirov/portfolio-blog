<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Редактировать проект</title>
</head>
<body>

<div layout:fragment="content" class="container pt-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Оформление в виде карточки -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Редактирование проекта</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{'/project/edit?id=' + ${project.id}}" th:object="${project}" method="post" enctype="multipart/form-data">

                        <!-- Заголовок заметки -->
                        <div class="form-group">
                            <label for="title" class="mb-2 fw-bolder">Название проекта:</label>
                            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="Введите название">
                        </div>

                        <!-- Текст заметки -->
                        <div class="form-group mb-4" >
                            <label for="content" class="mb-2 mt-2 fw-bolder">Описание проекта:</label>
                            <textarea id="content" name="content" rows="8" th:field="*{description}" class="form-control" placeholder="Введите содержание заметки">Текущее описание проекта....</textarea>
                        </div>

                        <!-- При необходимости можно добавить новые поля для работы с изображениями -->
                        <!-- Пример закомментирован для гибкости -->
                        <!--
                        <fieldset class="mb-3">
                            <legend>Работа с изображением</legend>
                            <div class="form-group">
                                <label>Текущая картинка:</label>
                                <img src="current_image.jpg" alt="Текущая картинка" class="img-fluid">
                            </div>
                            <div class="form-group">
                                <label for="new_image">Выбрать новую картинку:</label>
                                <input type="file" id="new_image" name="new_image" accept="image/*" class="form-control-file">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" id="delete_image" name="delete_image" value="1" class="form-check-input">
                                <label for="delete_image" class="form-check-label">Удалить текущую картинку</label>
                            </div>
                        </fieldset>
                        -->

                        <!-- Кнопка сохранения -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Сохранить изменения</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
