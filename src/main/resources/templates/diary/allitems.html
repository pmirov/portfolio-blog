
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Мой дневник</title>
</head>
<body>

<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-primary text-center mb-4 pt-4" >Мой дневник</h1>

            <div th:each="diary : ${allitems}" class="mb-4 p-3 border rounded shadow-sm">
                <h2 class="text-center">
                    <a th:href="@{|/diary/${diary.id}|}" th:text="${diary.title}" class=" text-primary text-decoration-none text-dark">Проект 1</a>
                </h2>
                <p class="text-center" th:text="${diary.content}">Описание проекта</p>
            </div>

        </div>
    </div>
</div>

</div>
</body>
</html>
