<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Заметка</title>
</head>
<body>
    <div layout:fragment="content" class="container pt-5 mt-5">
        <!-- Центрирование с помощью row и justify-content-center -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <!-- Заголовок записи -->
                        <h2 th:text="${diaryEntry.title}">Название заметки</h2>
                        <!-- Дата создания записи -->
                        <p class="card-text text-muted" th:text="${#temporals.format(diaryEntry.createdAt, 'dd.MM.yyyy HH:mm')}">Дата создания</p>
                        <!-- Контент записи -->
                        <p class="card-text" th:text="${diaryEntry.content}">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem cum modi natus, neque qui quos reiciendis repellat similique sint tenetur!
                        </p>
                        <!-- Кнопки действий -->
                        <div class="d-flex justify-content-center gap-3">
                            <a th:href="@{|/diary/edit/${diaryEntry.id}|}" class="btn btn-outline-primary" sec:authorize="hasAuthority('ADMIN')">Редактировать</a>
                            <a th:href="@{|/diary/delete/${diaryEntry.id}|}" class="btn btn-outline-danger" sec:authorize="hasAuthority('ADMIN')">Удалить</a>
                            <a th:href="@{/diary}" class="btn btn-outline-primary">Перейти в дневник</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
